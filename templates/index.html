<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/static/fonts/CommitMonoNerdFont-Regular.otf" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <style>
        @font-face {
            font-family: 'CommitMono Nerd Font';
            src: url('/static/fonts/CommitMonoNerdFont-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'CommitMono Nerd Font';
            src: url('/static/fonts/CommitMonoNerdFontMono-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        :root {
            --bg: #aaaaaa;
            --text-primary: #1a1a1a;
            --text-heading: #1a1a1a;
            --text-accent: #444444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'CommitMono Nerd Font', monospace;
            background-color: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem 0;
        }

        .hero h1 {
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            color: var(--text-heading);
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .hero .subtitle {
            font-family: 'CommitMono Nerd Font', monospace;
            font-size: 1.25rem;
            color: var(--text-accent);
            margin-top: 1rem;
        }

        .hero .intro {
            font-size: 1.125rem;
            max-width: 600px;
            margin-top: 2rem;
            color: var(--text-primary);
        }

        .projects {
            padding: 4rem 0;
        }

        .projects h2 {
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-heading);
            margin-bottom: 2rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: 1fr;
            row-gap: 1.5rem;
        }

        .project-card {
            padding: 0;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .project-title {
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-heading);
            margin-bottom: 0.5rem;
            text-decoration: none;
            display: inline-block;
        }

        .project-card:hover .project-title {
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
        }

        .project-desc {
            font-size: 0.95rem;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        .project-tech {
            font-family: 'CommitMono Nerd Font', monospace;
            font-size: 0.75rem;
            color: var(--text-accent);
        }

        .project-features {
            margin-top: 0.75rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .project-features span {
            font-family: 'CommitMono Nerd Font', monospace;
            font-size: 0.7rem;
            color: var(--text-accent);
        }

        footer {
            padding: 2rem 0;
            text-align: left;
        }

        footer a {
            font-family: 'CommitMono Nerd Font', monospace;
            color: var(--text-accent);
            text-decoration: none;
            font-size: 0.875rem;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body hx-boost="true">
    <main class="container">
        <section class="hero">
            <h1>LUCAS COTTLE</h1>
            <p class="subtitle">DevOps Engineer</p>
            <p class="intro">Building reliable infrastructure and automating everything in sight.</p>
        </section>

        <section class="projects">
            <h2>PROJECTS</h2>
            <div class="projects-grid">
                {{range .}}
                <article 
                    class="project-card"
                    hx-get="/projects/{{.ID}}"
                    hx-swap="innerHTML"
                    hx-target="this"
                >
                    <h3 class="project-title">{{.Title}}</h3>
                    <p class="project-desc">{{.ShortDesc}}</p>
                    <span class="project-tech">| {{.Tech}}</span>
                </article>
                {{end}}
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <a href="mailto:lucas.t.cottle@gmail.com">lucas.t.cottle@gmail.com</a>
        </div>
    </footer>
</body>
</html>
